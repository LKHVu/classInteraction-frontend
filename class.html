<html>

<head>
    <title>Teacher</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css">

</head>

<body id="body">
    <table>
        <tbody id="table"></tbody>
    </table>
    <div>Class is: <span id="active"></p>
    </div>
    <div><span id="year"></span></div>
    <input type="button" id="callCloser" value="Close attention call" style="display:none" onClick="closeCall()" />
    <input type="button" id="callAccepter" value="Accept attention call" style="display:none" onClick="acceptCall()" />
    <input type="button" value="Turn class ON" onClick="unhideActiveClass()" />
    <input type="input" value="Input the intake" name="intake" id="intake" style="display:none" />
    <input type="button" id="turnOnButton" value="Submit the intake and turn class ON"  style="display:none" onClick="activeClass()" />
    <input type="button" value="Turn class OFF" onClick="deactiveClass()" />
    <div id="student"></div>
    <input type="button" value="Create new multiple choice question" onClick="unhideCreateQuestion()" />
    <input type="input" value="Name" name="quizName" id="quizName" style="display:none" />
    <textarea id="question" style="display:none">Input question</textarea>
    <textarea id="A" style="display:none">Input Answer A</textarea>
    <textarea id="B" style="display:none">Input Answer B</textarea>
    <textarea id="C" style="display:none">Input Answer C</textarea>
    <textarea id="D" style="display:none">Input Answer D</textarea>
    <input type="input" value="Seconds:" name="time" id="time" style="display:none" />
    <select id="solution" style="display:none">
        <option>Solution</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
    </select>
    <input type="button" value="Submit" id="submitQuiz" style="display:none" onClick="createMultipleChoiceQuestion()" />
    <input type="button" value="Show inactive questions" onClick="showInactiveQuestions()" />
    <div id="inactiveQuestions"></div>
    <div id="activeQuestions">Active quizzes: </div>
    <div id="showResultBySeatActiveQuestions" style="display:none">Click to see result of active questions through map:
    </div>

    <input type="button" value="Show finished questions" onClick="showFinishedQuestions()" />
    <div id="finished"></div>
    <input type="button" value="Show result through class map" onClick="unhideShowResult()" />
    <div id="quizToShowResult"></div>
    <input type="button" value="Show default class map" onClick="loadClassMap('default', 0)" />
    <audio id="beep">
        <source src="sound/beep-01a.wav" type="audio/mpeg">
    </audio>
    <input type="button" value="Logout" onClick="logout()" />
    <script src ="lib/jwt-decode.min.js"></script>
    <script src="script/class.js"></script>
</script>
</body>
